<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - Head Kim Châu</title>
    <meta
      name="description"
      content="Đăng ký tài khoản Head Kim Châu để nhận ưu đãi đặc biệt và quản lý thông tin cá nhân."
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- Main Content -->
    <main
      style="
        min-height: 100vh;
        background: var(--gray-50);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px 16px;
      "
    >
      <div style="width: 100%; max-width: 400px">
        <div style="margin-bottom: 32px">
          <a
            href="index.html"
            style="
              display: inline-flex;
              align-items: center;
              color: var(--gray-600);
              text-decoration: none;
              transition: color 0.2s;
            "
            onmouseover="this.style.color='var(--gray-900)'"
            onmouseout="this.style.color='var(--gray-600)'"
          >
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              style="margin-right: 8px"
            >
              <line x1="19" y1="12" x2="5" y2="12" />
              <polyline points="12,19 5,12 12,5" />
            </svg>
            Quay lại trang chủ
          </a>
        </div>

        <div class="card">
          <div class="card-header" style="text-align: center">
            <div
              style="
                width: 64px;
                height: 64px;
                background: var(--honda-red);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto 16px;
              "
            >
              <span
                style="
                  color: white;
                  font-weight: bold;
                  font-size: 28px;
                  font-family: serif;
                "
                >H</span
              >
            </div>
            <h1 style="font-size: 2rem; margin-bottom: 8px">Đăng ký</h1>
            <p style="color: var(--gray-600)">
              Tạo tài khoản mới tại Head Kim Châu
            </p>
          </div>
          <div class="card-content">
            <form id="registerForm">
              <div id="errorAlert" class="alert alert-error hidden">
                <span id="errorMessage"></span>
              </div>

              <div class="form-group">
                <label for="name" class="form-label">Họ và tên</label>
                <div class="input-wrapper">
                  <svg
                    class="input-icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                    <circle cx="12" cy="7" r="4" />
                  </svg>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-input icon-left"
                    placeholder="Nguyễn Văn A"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <div class="input-wrapper">
                  <svg
                    class="input-icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                    />
                    <polyline points="22,6 12,13 2,6" />
                  </svg>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-input icon-left"
                    placeholder="your@email.com"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <div class="input-wrapper">
                  <svg
                    class="input-icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                    <circle cx="12" cy="16" r="1" />
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                  </svg>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-input icon-left"
                    placeholder="••••••••"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="confirmPassword" class="form-label"
                  >Xác nhận mật khẩu</label
                >
                <div class="input-wrapper">
                  <svg
                    class="input-icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                    <circle cx="12" cy="16" r="1" />
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                  </svg>
                  <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    class="form-input icon-left"
                    placeholder="••••••••"
                    required
                  />
                </div>
              </div>

              <button
                type="submit"
                class="btn btn-primary btn-lg"
                style="width: 100%"
              >
                Đăng ký
              </button>
            </form>

            <div style="margin-top: 24px; text-align: center">
              <p style="color: var(--gray-600)">
                Đã có tài khoản?
                <a
                  href="login.html"
                  style="
                    color: var(--honda-red);
                    text-decoration: none;
                    font-weight: 500;
                  "
                  onmouseover="this.style.textDecoration='underline'"
                  onmouseout="this.style.textDecoration='none'"
                >
                  Đăng nhập ngay
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="mock/data.js"></script>
    <script src="js/main.js"></script>
    <script>
      // Initialize register page
      function initRegisterPage() {
        setupRegisterForm();

        // Check if already logged in
        if (Honda.isAuthenticated()) {
          window.location.href = "index.html";
        }
      }

      function setupRegisterForm() {
        const form = document.getElementById("registerForm");

        Honda.handleFormSubmit(form, async (formData) => {
          const name = formData.get("name");
          const email = formData.get("email");
          const password = formData.get("password");
          const confirmPassword = formData.get("confirmPassword");

          // Hide previous errors
          hideError();

          // Validate inputs
          if (!name || !email || !password || !confirmPassword) {
            return {
              success: false,
              message: "Vui lòng điền đầy đủ thông tin",
            };
          }

          if (!Honda.validateEmail(email)) {
            return {
              success: false,
              message: "Email không hợp lệ",
            };
          }

          if (password !== confirmPassword) {
            return {
              success: false,
              message: "Mật khẩu xác nhận không khớp",
            };
          }

          if (!Honda.validatePassword(password)) {
            return {
              success: false,
              message: "Mật khẩu phải có ít nhất 6 ký tự",
            };
          }

          // Attempt registration
          const user = Honda.register(email, password, name);

          if (user) {
            return {
              success: true,
              message: `Đăng ký thành công! Chào mừng ${user.name}`,
              redirect: "index.html",
            };
          } else {
            return {
              success: false,
              message: "Email đã được sử dụng",
            };
          }
        });
      }

      function showError(message) {
        const errorAlert = document.getElementById("errorAlert");
        const errorMessage = document.getElementById("errorMessage");

        errorMessage.textContent = message;
        errorAlert.classList.remove("hidden");
      }

      function hideError() {
        const errorAlert = document.getElementById("errorAlert");
        errorAlert.classList.add("hidden");
      }

      // Initialize page when DOM is loaded
      document.addEventListener("DOMContentLoaded", initRegisterPage);
    </script>
  </body>
</html>
